<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Blocked</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .box {
      border: 2px solid white;
      padding: 40px;
      text-align: center;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      opacity: 0.9;
      margin-bottom: 25px;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: black;
      color: white;
      border: 1px solid white;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Account Blocked</h1>
    <p>
      Your account has been blocked by the administrator.<br>
      If you believe this is a mistake, please contact support.
    </p>
    <button onclick="goLogin()">Go to Login</button>
  </div>

  <script>
    function goLogin() {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
