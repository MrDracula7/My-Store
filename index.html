  async function loadProductsBySubCategory(subCategory, containerId) {
  const container = document.getElementById(containerId);

  // Show skeletons
  showSkeletons(containerId, 6);

  try {
    const res = await fetch(
      `${BASE_URL}?subCategory=${subCategory}&limit=10`
    );
    const data = await res.json();

    renderProducts(containerId, data.products);
  } catch (err) {
    console.error(err);
    container.innerHTML = "<p>Failed to load products</p>";
  }
}


  function renderProducts(containerId, products) {
const container = document.getElementById(containerId);
container.innerHTML = "";

products.forEach(p => {
  const discountPrice =
    p.discount > 0
      ? Math.round(p.price - (p.price * p.discount) / 100)
      : p.price;

  container.innerHTML += `
    <div class="product-card">
      <img src="${p.image?.url || '/placeholder.png'}" />

      <div class="product-info">
        <h4>${p.name}</h4>

        <div class="price">
          <span class="discounted">₹${discountPrice}</span>
          ${
            p.discount > 0
              ? `<span class="original">₹${p.price}</span>
                 <span class="off">${p.discount}% off</span>`
              : ""
          }
        </div>
      </div>
    </div>
  `;
});
}


document.addEventListener("DOMContentLoaded", () => {
  loadProductsBySubCategory("trending", "trendingRow");
  loadProductsBySubCategory("top-deals", "dealsRow");
  loadProductsBySubCategory("suggested", "suggestedRow");
});

function showSkeletons(containerId, count) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";

  for (let i = 0; i < count; i++) {
    container.innerHTML += `
      <div class="product-card skeleton">
        <div class="skeleton-img shimmer"></div>
        <div class="skeleton-text shimmer"></div>
        <div class="skeleton-text small shimmer"></div>
      </div>
    `;
  }
}
